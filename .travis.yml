sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra texlive-latex-base dvipng texlive-latex-recommended texlive-bibtex-extra biber
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build bible_fra_tufte.tex
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build bible_fra_tufte_full.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
- _build/bible_fra_tufte.pdf
- _build/bible_fra_tufte_full.pdf
  on:
    repo: fullbright/bible
